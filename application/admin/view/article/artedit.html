{layout name="public::layout"}
<h4 class="text-center text-danger">{$title}</h4>

<form method="post" id="login" action="{:url('/article/storage')}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$artInfo.id}">

    <div class="form-group">
        <label  class="control-label">标题</label>
        <input type="text" name="title" class="form-control" value="{$artInfo.title}">
    </div>

    <div class="form-group">
        <label class="control-label">分类</label>
        <select name="cate_id" class="form-control">
            {volist name="cateList" id="cate"}
            <option value="{$cate.id}">{$cate.name}</option>
            {/volist}
        </select>
    </div>

    <div class="form-group">
        <label class="control-label">内容</label>
        <textarea class="form-control" name="context"  id="context"  style="min-height: 250px;">{$artInfo.context}</textarea>
    </div>

    <img src="/tp/public/uploads/{$artInfo.title_img}" class="img-rounded" width="100" >
    <div class="form-group">
        <label for="title_img" class="control-label">标题图片</label>
        <input type="file" name="title_img" class="form-control" id="title_img" placeholder="标题图片">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" id="insert">保存</button>
    </div>
</form>
