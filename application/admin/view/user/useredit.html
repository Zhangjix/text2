{layout name="public::layout"}
<h4 class="text-center text-danger">编辑用户信息</h4>

<form class="form-horizontal" action="{:url('user/storage')}" method="post">
    <input type="hidden" name="id" value="{$userInfo.id}" >

    <div class="form-group">
        <label class="col-sm-2 control-label">用户:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" value="{$userInfo.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">邮箱:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" value="{$userInfo.email}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" value="{$userInfo.password}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">修改</button>
        </div>
    </div>
</form>
